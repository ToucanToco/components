name: npm publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install
      - run: yarn test:unit
      - run: yarn build
      - run: |
          cat .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
